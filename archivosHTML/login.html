  <!-- BARRA SUPERIOR -->
  <header class="topbar">
    <h1>CAFETERIA UTHH</h1>
  </header>

  <!-- LIENZO -->
  <main class="stage" role="main">
    <!-- Dibujo de la taza -->
    <svg class="cup" viewBox="0 0 600 380" aria-hidden="true">
      <!-- vapor -->
      <path d="M180 70c30 40-30 40 0 80M300 70c30 40-30 40 0 80M420 70c30 40-30 40 0 80"
            fill="none" stroke="#6b5b4b" stroke-width="12" stroke-linecap="round"/>

      <path d="M120 140h300c6 0 10 4 10 10v25c0 76-36 116-160 116s-160-40-160-116v-25c0-6 4-10 10-10z"
            fill="none" stroke="#6b5b4b" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- asa -->
      <path d="M430 170c46 0 70 20 70 55s-24 55-70 55"
            fill="none" stroke="#6b5b4b" stroke-width="12" stroke-linecap="round"/>

            fill="none" stroke="#6b5b4b" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Formulario sobre la taza -->
    <form class="login" action="/archivosPHP/login.php" method="post" autocomplete="on">
      <label class="sr-only" for="usuario">Usuario</label>
      <input id="usuario" name="usuario" type="text" placeholder="CORREO" required style="text-align:center;">

      <label class="sr-only" for="password" >Contraseña</label>
      <input id="password" name="password" type="password" placeholder="CONTRASEÑA" required style="text-align:center;">
      
      <button class="btn" type="submit">Entrar</button>
       <p
          style="
            text-align: center;
            font-size: 0.9rem;
            margin-top: 0.01px;
            color: #333;
          "
        >
          <a
            href="../archivosPHP/Registro.php"
            style="color: #6b5b4b; font-weight: bold"
            >Crear una cuenta</a
          >
        </p>
    </form>
  </main>
  <footer class="footer">
  <p>Universidad Tecnológica de la Huasteca Hidalguense</p>
